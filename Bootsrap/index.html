<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="background.css" />
  </head>
  <body>
    <div
      class="container rounded-2"
      style="margin-top: 1vh; margin-bottom: 3vh; padding: 1rem"
    >
      <header class="d-flex flex-wrap rounded-2">
        <nav
          class="navbar navbar-expand-lg bg-primary-subtle w-100 m-2 rounded-2"
        >
          <img
            src="img/cat.jpg"
            alt="Cat"
            width="150"
            height="100"
            class="rounded-3 m-2"
          />
          <a class="navbar-brand">Goofy Cat Photos</a>
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul
                class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-center"
              >
                <li class="nav-item">
                  <a class="nav-link" href="upload.html">Upload your cat</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="catGallery.html"
                    >Look at the gallery</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="ZSTI.html">My school</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Login</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <h2 class="m-3">Goofy cats of the day:</h2>
        <div
          id="carouselExampleRide"
          class="carousel slide m-2"
          data-bs-ride="true"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="card">
                <div
                  class="card-body"
                  style="text-align: center; background-color: #a1eaec"
                >
                  <img
                    src="img/simse.jpg"
                    class="d-block w-100 rounded-2"
                    height="650vh"
                    alt="siamse_Cat"
                  />
                  <h2 style="margin-top: 1rem">Jacob</h2>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="card">
                <div
                  class="card-body"
                  style="text-align: center; background-color: #a1eaec"
                >
                  <img
                    src="img/6334516e082f8_ep82g7q6m4h91__700.jpg"
                    class="d-block w-100 rounded-2"
                    height="650vh"
                    alt="Puffer"
                  />
                  <h2 style="margin-top: 1rem">Puffer</h2>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="card">
                <div
                  class="card-body"
                  style="text-align: center; background-color: #a1eaec"
                >
                  <img
                    src="img/goofyŁatjek.jpg"
                    class="d-block w-100 rounded-2"
                    height="650vh"
                    alt="goofyŁatjek"
                  />
                  <h2 style="margin-top: 1rem">Łajtek</h2>
                </div>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleRide"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleRide"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </main>
      <footer
        class="d-flex rounded-2 m-1"
        style="
          justify-content: center;
          align-items: center;
          background: rgb(172, 207, 218);
          height: 10vh;
        "
      >
        <h3>Szymon Rzeszowski 2P</h3>
      </footer>
    </div>

</html>
